<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <title>ReservaLabs</title>
</head>
<body>
    <div id="topNavBar-container">
        <div id="logo-name">
            <a href="index.html">
                <img id="logo" src="images/homepage/slotgeek-logo.svg">
            </a>
        </div>
        <div id="slotgeek">
            <a href="index.html">
                ReservaLabs
            </a>
        </div>
        <div id="searchBoxDiv">
            <input type="text" id="searchBox" placeholder="Search">
            <img id="searchIcon" src="images/homepage/search.svg">
        </div>
    </div>
    <div id="homepage-container">
        <div id="sideNavBar-container">
            <div id="tabs-container">
                <div id="homeTab" class="side-nav-tabs" onclick="window.location.href='index.html';">
                    <img src="images/homepage/home_icon.svg" id="homeIcon" class="tabsIcon">
                    <p class="tabsName">Home</p>
                </div>
                <div id="reservationsTab" class="side-nav-tabs" onclick="window.location.href='reservation.html';">
                    <img src="images/homepage/reservations_icon.svg" id="reservationsIcon" class="tabsIcon">
                    <p class="tabsName">Reservations</p>
                </div>
            </div>
            <div id="drop-up-account-menu">
                <div id="change-user-container" class="drop-up-menu-list" onclick="window.location.href='profile.html';">
                    <img src="images/homepage/user-icon.svg" id="user-icon" class="drop-up-icon">
                    <p>Edit profile</p>
                </div>
                <div id="log-out-container" class="drop-up-menu-list" onclick="window.location.href='login.html';">
                    <img src="images/homepage/log-out.svg" id="log-out-icon" class="drop-up-icon">
                    <p>Log out</p>
                </div>
            </div>
            <div id="accounts-container">
                <div id="profile-container">
                    <img src="images/homepage/profile-picture.png" id="profile-icon">
                </div>
                <div id="accountName-container">
                    <p id="account-name">John Doe</p>
                </div>
                <div id="more-accounts-container">
                    <img src="images/homepage/more-horizontal.svg" id="more-icon" onclick="toggleDropUpMenu()">
                </div>
            </div>
        </div>
        <div id="edit-profile-section">
            <div id="user-profile">
                <img src="images/homepage/profile-picture.png" id="profile-pic-icon">
            </div>
            <div id="user-details">
                <p id="user-fullname">John Doe</p>
                <button id="edit-profile-button">Edit Profile</button>
                <button id="log-out-button" onclick="window.location.href='login.html';">Log Out</button>
                <hr>
                <p id="profile-description">Undergrad Student at DLSU</p>
            </div>
        </div>
    </div>
  
    <div class="wrapper">
        <div class="profile">
        <div class="content">
            <h1>Edit Profile</h1>
            <form action="">
            <!-- Photo -->
            <fieldset>
                <div class="grid-35">
                <label for="avatar">Your Photo</label>
                </div>
                <div class="grid-65">
                <span class="photo" title="Upload your Avatar!"></span>
                <input type="file" class="btn" />
                </div>
            </fieldset>
            <fieldset>
                <div class="grid-35">
                <label for="fname">First Name</label>
                </div>
                <div class="grid-65">
                <input type="text" id="fname" tabindex="1" />
                </div>
            </fieldset>
            <fieldset>
                <div class="grid-35">
                <label for="lname">Last Name</label>
                </div>
                <div class="grid-65">
                <input type="text" id="lname" tabindex="2" />
                </div>
            </fieldset>
            <!-- Description about User -->
            <fieldset>
                <div class="grid-35">
                <label for="description">About you</label>
                </div>
                <div class="grid-65">
                <textarea name="" id="" cols="30" rows="auto" tabindex="3"></textarea>
                </div>
            </fieldset>
    
                <input type="button" class="Btn cancel" value="Cancel" />
                <input type="submit" class="Btn" value="Save Changes" />
            </fieldset>
    
            </form>
        </div>
        </div>
    </div>

    <script src="js/profile.js" type="text/javascript"></script>
</body>
</html>
