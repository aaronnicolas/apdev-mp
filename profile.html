<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <title>SlotGeek</title>
</head>
<body>
    <div id="topNavBar-container">
        <div id="logo-name">
            <a href="index.html">
                <img id="logo" src="images/homepage/slotgeek-logo.svg">
            </a>
        </div>
        <div id="slotgeek">
            <a href="index.html">
                SlotGeek
            </a>
        </div>
        <div id="searchBoxDiv">
            <input type="text" id="searchBox" placeholder="Search">
            <img id="searchIcon" src="images/homepage/search.svg">
        </div>
    </div>
    <div id="homepage-container">
        <div id="sideNavBar-container">
            <div id="tabs-container">
                <div id="homeTab">
                    <img src="images/homepage/home_icon.svg" id="homeIcon" class="tabsIcon">
                    <a class="tabsName" href="index.html"><p>Home</p></a>
                </div>
                <div id="reservationsTab">
                    <img src="images/homepage/reservations_icon.svg" id="reservationsIcon" class="tabsIcon">
                    <p class="tabsName">Reservations</p>
                </div>
            </div>
            <div id="drop-up-account-menu">
                <div id="change-user-container" class="drop-up-menu-list">
                    <img src="images/homepage/user-icon.svg" id="user-icon" class="drop-up-icon">
                    <p>Edit profile</p>
                </div>
                <div id="log-out-container" class="drop-up-menu-list">
                    <img src="images/homepage/log-out.svg" id="log-out-icon" class="drop-up-icon">
                    <p>Log out</p>
                </div>
            </div>
            <div id="accounts-container">
                <div id="profile-container">
                    <img src="images/homepage/profile-picture.png" id="profile-icon">
                </div>
                <div id="accountName-container">
                    <p id="account-name">John Doe</p>
                </div>
                <div id="more-accounts-container">
                    <img src="images/homepage/more-horizontal.svg" id="more-icon" onclick="toggleDropUpMenu()">
                </div>
            </div>
        </div>
        <div id="edit-profile-section">
            <div id="user-profile">
                <img src="images/homepage/profile-picture.png" id="profile-pic-icon">
            </div>
            <div id="user-details">
                <p id="user-fullname">John Doe</p>
                <button id="edit-profile-button">Edit Profile</button>
                <button id="log-out-button">Log Out</button>
                <hr>
                <p id="profile-description">Web Developer</p>
            </div>
        </div>
    </div>

    <script>
        let dropUpMenu = document.getElementById("drop-up-account-menu");

        function toggleDropUpMenu(){
            dropUpMenu.classList.toggle("open-menu");
        }
    </script>
</body>
</html>
